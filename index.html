<!DOCTYPE html>
<html>
	<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>
		<body>
			<ol>

			</ol>
    <script>
      $.getJSON('offersfrombrad.json',function(data){
        console.log(data)
	 let deals=data.records.deals
	 for(i=0;i<deals.length;i++){
		let title=deals[i].title;
		let price=deals[i].price;
	      	let name=deals[i].description.split(">")[3].split(">")[0];
	      	let img_url=deals[i].image_urls.medium;
	      $("ol").append("<li class='item'><h3>"+title+"</h3>"+" "+price+"<br><img src='"+img_url+"'></img><br><button>Look for coupons from "+name+"</button></li>");

	 }


      })
	$(document).on('click','button', function(click)
{
    console.log(click)
});
    </script>
	  </body>
</html>
